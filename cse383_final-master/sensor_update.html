  <head>
    <meta charset="utf-8">
    <title>Final Project</title>

	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="sensor.js"></script>

    <style>
      body {
        background-color: #292C2E;
      }
      .bg-custom {
        background-color: #292C2E;
      }
    </style>

	</head>
	<body>
    <div class="container-fluid">

      <div id="navbar" class="col-sm-4 offset-sm-4" style="top:10px">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center rounded">
          <ul class="navbar-nav">

           <li class="nav-item">
             <a class="nav-link" href="index.html">Home</a>
           </li>

           <li class="nav-item">
             <a class="nav-link" href="weather.html">Weather</a>
           </li>

           <li class="nav-item">
             <a class="nav-link" href="calculator.html">Calculator</a>
           </li>

           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#">Sensor</a>
             <div class="dropdown-menu">
               <a class="dropdown-item" href="sensor_update.html">Update</a>
               <a class="dropdown-item" href="sensor_report.html">Report</a>
             </div>
           </li>

          </ul>
        </nav>

        </div>

        <div class="align-items-center">
          <div class="jumbotron text-center bg-custom">
        	  <h1 class="text-white font-weight-bold display-3">Sensor Update</h1>
        	  <p class="text-muted">use this page to send sensor data updates</p>
        	</div>
          <div class="row">
            <div id="form" class="col-sm col-md-4 offset-md-4 form-group" onsubmit="return false;">
          		<form>
                <div class="">
                  <label class="sr-only" for="location">Location</label>
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Location</div>
                    </div>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location Here.." required>
                  </div>

                  <label class="sr-only" for="sensor">Sensor</label>
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Sensor </div>
                    </div>
                    <select class="form-control" id="sensor" required>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>
                  </div>

                  <label class="sr-only" for="value">Value</label>
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Value </div>
                    </div>
                    <input type="number" step="0.001" id="value" name="value" class="form-control" placeholder="Enter Value Here..." required>
                  </div>

                  <div class="text-right">
                    <button class="btn btn-primary" type="button" onclick="updateSensor()" id="search-button">Update</button>
                  </div>

                  <div class="row mt-5 pt-5" id="result">

                  </div>
                </div>
          		</form>
          	</div>
          </div>
        </div>

    </div>

  </body>
</html>
