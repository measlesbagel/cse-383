<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>HW7: JavaScript Part 1</title>
  </head>

  <body>
    <form method="post">
      <div class="form-group">
        <label for="loopNumber">How Many Loops?</label>
        <input type="number" class="form-control" id="loopNumber" name="loopNumber" placeholder="Enter number of loops here" required>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg" onclick="randomNumbers()">Start Loop</button>
      </div>

    <script language="JavaScript">
      function randomNumbers() {
        var loops = document.getElementById("loopNumber").value;
        for(let i = 0; i < loops; i++) {
          var div = document.createElement("div");
          div.id= "div" + i;

          document.body.appendChild(div);

          var letters = Math.floor(Math.random() * 21) + 5;
          var line = randomString(letters);

          document.getElementById(div.id).innerHTML = i+1 + ": " + line + " " + letters;
        }
      }

      function randomString(length) {
        let randomString = '';
        let randomAscii;
        for(let i = 0; i < length; i++) {
          randomAscii = Math.floor((Math.random() * 25) + 97);
          randomString += String.fromCharCode(randomAscii)
        }
        return randomString;
      }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
